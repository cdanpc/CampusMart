spring.application.name=technominds

#Setup JDBC connection
spring.datasource.url=jdbc:mysql://localhost:3306/campusmart?createDatabaseIfNotExist=true

#Setup db login credentials
spring.datasource.username=root
spring.datasource.password=123456

#Auto create tables based on entities
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#Initialize data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

#for stack trace error not to appear 
spring.web.error.include-stacktrace=never

#server.port = 8080

# File upload size limits (for base64 image uploads)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# HTTP message converter size limits
server.max-http-request-header-size=10MB
server.tomcat.max-http-form-post-size=50MB

# JWT Configuration
jwt.secret=CampusMartSecretKeyForJWTTokenGeneration2025VerySecureKey256BitsLongMinimumRequiredForHS256Algorithm
jwt.expiration=86400000