<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Password Hash - Campus Mart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #444;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .info-item {
            margin: 5px 0;
        }
        
        .info-item strong {
            color: #333;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #856404;
            font-size: 13px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Password Hash Fixer</h1>
        <p class="subtitle">Diagnostic & Fix Tool for Campus Mart Authentication</p>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Important:</strong> This tool is for fixing password hashing issues only. Use it if you're unable to login due to BCrypt errors.
        </div>
        
        <!-- Step 1: Check Password Format -->
        <div class="section">
            <h2>Step 1: Check Password Format</h2>
            <div class="input-group">
                <label for="checkEmail">Email Address:</label>
                <input 
                    type="email" 
                    id="checkEmail" 
                    placeholder="your.email@cit.edu"
                    value="chris.cabatana@cit.edu"
                >
            </div>
            <button id="checkBtn" onclick="checkPassword()">Check Password Format</button>
            <div id="checkResult" class="result"></div>
        </div>
        
        <!-- Step 2: Fix Password -->
        <div class="section">
            <h2>Step 2: Fix Password Hash</h2>
            <div class="input-group">
                <label for="fixEmail">Email Address:</label>
                <input 
                    type="email" 
                    id="fixEmail" 
                    placeholder="your.email@cit.edu"
                    value="chris.cabatana@cit.edu"
                >
            </div>
            <div class="input-group">
                <label for="fixPassword">Your Password:</label>
                <input 
                    type="password" 
                    id="fixPassword" 
                    placeholder="Enter your password"
                    value="Cabatana0317!"
                >
            </div>
            <button id="fixBtn" onclick="fixPassword()">Fix Password Hash</button>
            <div id="fixResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/auth';

        async function checkPassword() {
            const email = document.getElementById('checkEmail').value;
            const resultDiv = document.getElementById('checkResult');
            const btn = document.getElementById('checkBtn');
            
            if (!email) {
                showResult('checkResult', 'error', 'Please enter an email address');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Checking...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_URL}/check-user/${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if (response.ok) {
                    let message = `<div class="info-item"><strong>Email:</strong> ${data.email}</div>`;
                    message += `<div class="info-item"><strong>Password Format:</strong> ${data.passwordFormat}</div>`;
                    message += `<div class="info-item"><strong>Password Length:</strong> ${data.passwordLength} characters</div>`;
                    message += `<div class="info-item"><strong>Password Prefix:</strong> ${data.passwordPrefix}...</div>`;
                    message += `<div class="info-item"><strong>Needs Fix:</strong> ${data.needsFix ? '‚ùå YES' : '‚úÖ NO'}</div>`;
                    
                    if (data.needsFix) {
                        message += `<div style="margin-top: 10px; font-weight: 600;">‚ö†Ô∏è Password is NOT properly hashed with BCrypt. Please use Step 2 to fix it.</div>`;
                        showResult('checkResult', 'info', message);
                    } else {
                        message += `<div style="margin-top: 10px; font-weight: 600;">‚úÖ Password is properly hashed. No fix needed.</div>`;
                        showResult('checkResult', 'success', message);
                    }
                } else {
                    showResult('checkResult', 'error', data.error || 'User not found');
                }
            } catch (error) {
                showResult('checkResult', 'error', 'Failed to connect to server. Make sure backend is running on port 8080.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Check Password Format';
            }
        }

        async function fixPassword() {
            const email = document.getElementById('fixEmail').value;
            const password = document.getElementById('fixPassword').value;
            const resultDiv = document.getElementById('fixResult');
            const btn = document.getElementById('fixBtn');
            
            if (!email || !password) {
                showResult('fixResult', 'error', 'Please enter both email and password');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Fixing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_URL}/fix-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('fixResult', 'success', `‚úÖ Success! Password for ${data.email} has been properly rehashed with BCrypt. You can now login normally.`);
                    // Clear password field
                    document.getElementById('fixPassword').value = '';
                } else {
                    showResult('fixResult', 'error', data.error || 'Failed to fix password');
                }
            } catch (error) {
                showResult('fixResult', 'error', 'Failed to connect to server. Make sure backend is running on port 8080.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Fix Password Hash';
            }
        }

        function showResult(elementId, type, message) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }
    </script>
</body>
</html>
